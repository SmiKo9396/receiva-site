<svg width="540" height="360" viewBox="0 0 540 360" xmlns="http://www.w3.org/2000/svg">
  <!-- shadow -->
  <ellipse cx="300" cy="310" rx="140" ry="22" fill="#0a2540" opacity="0.08"/>
  <!-- back card -->
  <rect x="240" y="70" width="220" height="160" rx="14" fill="#ffffff" stroke="#0a2540" stroke-width="4" opacity="0.9"/>
  <!-- front card -->
  <rect x="180" y="50" width="240" height="180" rx="16" fill="#ffffff" stroke="#0a2540" stroke-width="4"/>
  <text x="210" y="88" font-size="22" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#0a2540" font-weight="700">INVOICE</text>
  <!-- lines -->
  <g stroke="#0a2540" stroke-width="3" opacity="0.7">
    <line x1="210" y1="110" x2="390" y2="110"/>
    <line x1="210" y1="130" x2="390" y2="130"/>
    <line x1="210" y1="150" x2="330" y2="150"/>
    <line x1="210" y1="170" x2="360" y2="170"/>
  </g>
  <!-- reminder pill -->
  <rect x="220" y="205" width="140" height="36" rx="8" fill="#e4eef0" opacity="0.7"/>
  <text x="240" y="230" font-size="18" font-family="Inter, system-ui" fill="#0a2540" font-weight="700">Reminder</text>
  <!-- coin -->
  <circle cx="170" cy="220" r="30" fill="#ff5b04" />
  <text x="160" y="230" font-size="28" font-family="Inter, system-ui" fill="#ffffff" font-weight="800">$</text>
</svg>
